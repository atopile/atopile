requires-atopile: ^0.11.4
paths:
  src: .
  layout: ./layouts
builds:
  esp32_c3_mini_1_driver:
    entry: espressif-esp32-c3-mini.ato:ESP32_C3_MINI_1
    hide_designators: true
    exclude_checks:
    - PCB.requires_drc_check
  esp32_c3_wroom_02_driver:
    entry: espressif-esp32-c3-wroom.ato:ESP32_C3_WROOM_02
    hide_designators: true
    exclude_checks:
    - PCB.requires_drc_check
