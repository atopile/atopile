requires-atopile: ^0.12.4
paths:
  src: .
  layout: ./layouts
builds:
  default:
    entry: raspberry-rp2040.ato:Raspberry_Pi_RP2040
    hide_designators: true
    exclude_checks:
    - PCB.requires_drc_check
  usage:
    entry: usage.ato:Usage
    hide_designators: true
    exclude_checks:
    - PCB.requires_drc_check
package:
  identifier: atopile/raspberry-rp2040
  repository: https://github.com/atopile/packages
  version: 0.2.5
  authors:
  - name: atopile
    email: hi@atopile.io
  summary: The RP2040 microcontroller from RaspberryPi
  license: MIT
dependencies:
- type: registry
  identifier: atopile/st-ldk220
  release: 0.2.3
