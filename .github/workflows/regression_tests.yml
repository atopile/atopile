name: Continuous Integration

on: push

jobs:
  regression_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: [
          'atopile/swoop',
          'atopile/spin-servo-drive'
        ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install atopile
        run: |
          pip install -e ./atopile

      - name: Checkout circuit repository
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: 'circuit_repo'

      - name: Build circuits
        run: |
          cd circuit_repo
          ato build
