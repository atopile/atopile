name: Build Web IDE

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      openvscode_version:
        description: 'OpenVSCode Server version'
        required: false
        default: '1.105.1'
      kicad_version:
        description: 'KiCad version'
        required: false
        default: '9.0.7'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-web-ide

jobs:
  build-web-ide:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get version from git
        id: version
        run: |
          VERSION=$(git describe --tags --always 2>/dev/null || echo "0.0.0dev")
          # Strip leading 'v' if present
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Detected version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.event_name == 'release' && !github.event.release.prerelease }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: web-ide/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OPENVSCODE_VERSION=${{ inputs.openvscode_version || '1.105.1' }}
            KICAD_VERSION=${{ inputs.kicad_version || '9.0.7' }}
            ATOPILE_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
