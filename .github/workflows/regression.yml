name: regression

on:
  push:
    branches: [main]  # Adjust this if your default branch has a different name
  pull_request:
    types: [labeled]
  workflow_dispatch:  # Add manual trigger capability

jobs:
  regression:
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
    # Untrusted action -> specific githash
    - uses: snnaplab/get-labels-action@f426df40304808ace3b5282d4f036515f7609576
    - name: Check if regression tests should run
      run: |
        if [[ "${{ github.ref }}" != "refs/heads/main" ]] && [[ "${{ contains(env.LABELS, 'regression-required') }}" != "true" ]]; then
          exit 78
        fi
    - name: Checkout code
      uses: actions/checkout@v4

    # Required due to a bug in the checkout action
    # https://github.com/actions/checkout/issues/1471
    - run: git fetch --prune --unshallow --tags

    - name: Install uv
      uses: useblacksmith/setup-uv@v4
      with:
        version: 0.5.5
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: "Set up Python"
      uses: useblacksmith/setup-python@v6
      with:
        python-version-file: "pyproject.toml"

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v2

    - name: Run pytest
      id: pytest
      continue-on-error: true
      # Regular tests are run as part of the pytest workflow
      run: |
        uv run --dev --no-editable --frozen pytest -m "not not_in_ci and regression" --timeout=900

    - name: Upload all test logs
      if: steps.pytest.outcome == 'failure'
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: artifacts/**/*.log
        if-no-files-found: warn

    - name: Upload all test report
      if: steps.pytest.outcome == 'failure'
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: artifacts/test-report.html

    - name: Check pytest status
      if: steps.pytest.outcome == 'failure'
      run: exit 1
