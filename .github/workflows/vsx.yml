on:
  release:
    types:
      - published
  pull_request:
  workflow_dispatch:

jobs:
  vsx-extension:
    runs-on: ubuntu-latest
    env:
      UV_PYTHON: "3.14"
    defaults:
      run:
        shell: bash
        working-directory: src/vscode-atopile
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 100
          fetch-tags: true
          submodules: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Compute version
        id: version
        run: |
          set -o pipefail
          SEMVER=$(uv run ato --semver)
          echo "semver=$SEMVER" >> "$GITHUB_OUTPUT"
          echo "semver: $SEMVER"

      # Set the version in package.json (runs on all triggers to validate versioning in dry-runs)
      - name: Set version
        run: |
          echo "Setting version: ${{ steps.version.outputs.semver }}"
          npm version --no-git-tag-version "${{ steps.version.outputs.semver }}"

      - name: Verify version was set
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "package.json version: $VERSION"
          if [ "$VERSION" = "0.0.0" ]; then
            echo "::error::Version was not set â€” still 0.0.0"
            exit 1
          fi

      # Dry-run: build the VSIX without publishing to validate packaging
      - name: Dry-run package
        if: github.event_name != 'release'
        run: npx vsce package

      - name: Publish release to VS Code Marketplace
        if: github.event_name == 'release' && !github.event.release.prerelease && !github.event.release.draft
        run: npx vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish pre-release to VS Code Marketplace
        if: github.event_name == 'release' && (github.event.release.prerelease || github.event.release.draft)
        run: npx vsce publish --pre-release
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish release to Open VSX
        if: github.event_name == 'release' && !github.event.release.prerelease && !github.event.release.draft
        run: npx ovsx publish
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

      - name: Publish pre-release to Open VSX
        if: github.event_name == 'release' && (github.event.release.prerelease || github.event.release.draft)
        run: npx ovsx publish --pre-release
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
