name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  claude-review:
    # Skip review on draft PRs unless a review is explicitly requested
    if: |
      github.event.pull_request.draft == false ||
      github.event_name == 'pull_request_review'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          prompt: |
            Review this PR following `.claude/skills/code-review/SKILL.md`.
            Use the "PR Review Output Format" section for the exact comment structure.
            Also read `.claude/skills/atopile-skills/SKILL.md` and follow relevant skills for touched areas.

          use_sticky_comment: true

          track_progress: true

          claude_args: |
            --model claude-opus-4-6 --allowed-tools "mcp__github_inline_comment__create_inline_comment,Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(pre-commit run --all-files),Bash(uv run pytest*)"
