[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "atopile"
description = "A toolchain bringing the best of software development to the real-world!"
readme = "README.md"
requires-python = ">=3.9"
license = ""
authors = [
    { name = "Matthew Wildoer", email = "mawildoer@gmail.com" },
    { name = "Timothee Peter", email = "timothee.peter@mac.com" },
    { name = "Narayan Powderly", email = "napowderly@gmail.com" },
]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Typing :: Typed",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
dependencies = [
    "attrs",
    "igraph",
    "fastapi",
    "schema",
    "uvicorn[standard]",
    "click",
    "watchfiles",
    "jinja2",
    "antlr4-python3-runtime==4.13.0",
    "ruamel.yaml",
]
dynamic = ["version"]

[project.urls]
Homepage = "http://gitlab.atopile.io/atopile/atopile"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-html",
    "pytest-datafiles",
    # "coverage[toml] >= 6.5.0,< 8.0",
    # "mypy ==0.982",
    # "ruff ==0.0.138",
    # "black == 23.1.0",
    # "isort >=5.0.6,<6.0.0",

    # # types
    # "types-ujson ==5.7.0.1",
    # "types-orjson ==3.6.2",
]
doc = [
    "mkdocs >=1.1.2,<2.0.0",
    "mkdocs-material >=8.1.4,<9.0.0",
    "mkdocs-drawio-file >= 1.5.2"
]

dev = [
    "ruff",
    "pycairo",
]

[project.scripts]
ato = "atopile.cli.cli:cli"

[tool.hatch.version]
path = "src/atopile/__init__.py"

[tool.isort]
profile = "black"
known_third_party = []

