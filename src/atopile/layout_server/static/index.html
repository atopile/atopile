<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PCB Layout Editor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #1e1e1e; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #status {
            position: fixed; bottom: 8px; left: 8px;
            color: #aaa; font: 12px monospace;
            pointer-events: none; z-index: 10;
        }
        #layer-panel {
            position: fixed; top: 0; right: 0; bottom: 0;
            width: 140px;
            background: rgba(30, 30, 30, 0.95);
            border-left: 1px solid #444;
            border-radius: 4px 0 0 4px;
            z-index: 20;
            font: 11px/1.4 monospace;
            color: #ccc;
            transform: translateX(0);
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        #layer-panel.collapsed {
            transform: translateX(100%);
        }
        .layer-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            font-weight: bold;
            font-size: 12px;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }
        .layer-collapse-btn {
            cursor: pointer;
            opacity: 0.6;
            font-size: 10px;
        }
        .layer-collapse-btn:hover { opacity: 1; }
        .layer-expand-tab {
            display: none;
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            writing-mode: vertical-rl;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #444;
            border-right: none;
            border-radius: 4px 0 0 4px;
            padding: 8px 4px;
            cursor: pointer;
            font: 11px monospace;
            color: #ccc;
            z-index: 21;
        }
        .layer-expand-tab.visible { display: block; }
        .layer-panel-content {
            overflow-y: auto;
            padding: 4px 0;
            flex: 1;
        }
        .layer-group-header {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.15s;
        }
        .layer-group-header:hover { background: rgba(255,255,255,0.05); }
        .layer-chevron {
            font-size: 10px;
            width: 10px;
            text-align: center;
            flex-shrink: 0;
        }
        .layer-group-name { flex: 1; }
        .layer-group-children { padding-left: 22px; }
        .layer-row {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 1px 8px;
            cursor: pointer;
            transition: opacity 0.15s;
        }
        .layer-row:hover { background: rgba(255,255,255,0.05); }
        .layer-top-level { padding-left: 22px; }
        .layer-swatch {
            display: inline-block;
            width: 10px; height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <canvas id="editor-canvas"></canvas>
    <div id="layer-panel"></div>
    <div id="status">PCB Layout Editor - scroll to zoom, middle-click to pan, left-click to select/drag, R rotate, F flip</div>
    <script type="module" src="static/editor.js"></script>
</body>
</html>
