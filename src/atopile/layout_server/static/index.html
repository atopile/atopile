<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PCB Layout Editor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #1e1e1e; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #status {
            position: fixed; bottom: 8px; left: 8px;
            color: #aaa; font: 12px monospace;
            pointer-events: none; z-index: 10;
        }
        #layer-panel {
            position: fixed; top: 8px; right: 8px;
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid #444;
            border-radius: 4px;
            padding: 8px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 20;
            font: 12px monospace;
            color: #ccc;
        }
        .layer-row {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 2px 0;
            cursor: pointer;
        }
        .layer-row:hover { color: #fff; }
        .layer-swatch {
            display: inline-block;
            width: 12px; height: 12px;
            border-radius: 2px;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <canvas id="editor-canvas"></canvas>
    <div id="layer-panel"></div>
    <div id="status">PCB Layout Editor - scroll to zoom, middle-click to pan, left-click to select/drag, R rotate, F flip</div>
    <script type="module" src="static/editor.js"></script>
</body>
</html>
