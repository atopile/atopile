<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PCB Layout Editor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #1e1e1e; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #status {
            position: fixed; bottom: 8px; left: 8px;
            color: #aaa; font: 12px monospace;
            pointer-events: none; z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="editor-canvas"></canvas>
    <div id="status">PCB Layout Editor - scroll to zoom, middle-click to pan, left-click to select/drag</div>
    <script type="module" src="static/editor.js"></script>
</body>
</html>
