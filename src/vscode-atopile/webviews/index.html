<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>atopile UI - Dev Mode</title>
    <style>
      /* Catppuccin Mocha base */
      :root {
        --ctp-base: #1e1e2e;
        --ctp-mantle: #181825;
        --ctp-surface0: #313244;
        --ctp-surface1: #45475a;
        --ctp-text: #cdd6f4;
        --ctp-subtext1: #bac2de;
        --ctp-overlay1: #7f849c;
        --ato-orange: #f95015;
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 11px;
        background: var(--ctp-base);
        color: var(--ctp-text);
        display: flex;
        flex-direction: column;
        height: 100vh;
        -webkit-font-smoothing: antialiased;
      }
      
      .main-content {
        display: flex;
        flex: 1;
        overflow: hidden;
        min-height: 0;
      }
      
      .panel {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        height: 100%;
      }
      
      .sidebar-panel {
        width: 320px;
        border-right: 1px solid var(--ctp-surface1);
        background: var(--ctp-mantle);
        flex-shrink: 0;
      }
      
      .log-panel {
        flex: 1;
        background: var(--ctp-base);
        min-width: 0;
      }
      
      #sidebar-root, #log-root {
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      
      .dev-banner {
        background: var(--ato-orange);
        color: white;
        padding: 4px 12px;
        font-size: 10px;
        font-weight: 500;
        text-align: center;
        flex-shrink: 0;
        letter-spacing: 0.3px;
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--ctp-surface1);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--ctp-surface0);
      }
    </style>
  </head>
  <body>
    <div class="dev-banner">
      Dev Mode - ws://localhost:3001
    </div>
    <div class="main-content">
      <div class="panel sidebar-panel">
        <div id="sidebar-root"></div>
      </div>
      <div class="panel log-panel">
        <div id="log-root"></div>
      </div>
    </div>
    <script type="module" src="/src/dev.tsx"></script>
  </body>
</html>
